server:
  port: 8088

spring:
  aop:
    auto: false

  datasource:
    url: jdbc:mysql://localhost:3306/travel
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

    druid:
      filters: stat,wall
      aop-patterns: com.lhnfinal.travel.*

      filter:
        wall:
          enabled: true
          config:
            comment-allow: true
        stat:
          enabled: true

      web-stat-filter:
        enabled: true
        url-pattern: /*

      stat-view-servlet:
        enabled: true
        login-username: admin
        login-password: 123456

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
